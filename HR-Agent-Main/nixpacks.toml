[phases.setup]
nixPkgs = ["python311", "gcc"]

[phases.install]
cmds = [
  "python -m venv --copies /opt/venv",
  ". /opt/venv/bin/activate && pip install uv==0.4.30",
  ". /opt/venv/bin/activate && uv sync --no-dev --frozen"
]

[phases.build]
# Skip the standalone uv installer - use the one from venv
cmds = []

[start]
cmd = ". /opt/venv/bin/activate && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
