[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "gcc"]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  ". /opt/venv/bin/activate && pip install --upgrade pip",
  ". /opt/venv/bin/activate && pip install uv==0.4.30",
  ". /opt/venv/bin/activate && uv sync --no-dev --frozen"
]

[phases.build]
cmds = []

[start]
cmd = ". /opt/venv/bin/activate && uv run uvicorn app.main:app --host 0.0.0.0 --port $PORT"
